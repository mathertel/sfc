<!doctype html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>u-card Test Page</title>

  <link rel='stylesheet' href='/docstyle.css' media='all' />
  <script src="/loader.js"></script>
  <script>
    var allSFCLoaded = window.loadComponent('u-card,u-markdown');
  </script>

  <style>
    u-card {
      box-shadow: lime 0 0 0.1rem 0.1rem;
    }
  </style>
</head>

<body class="sitelayout" style="width:100%;">
  <header>
    <h1>u-card Test Page</h1>
  </header>

  <nav>
    <button id="b1">New-Title</button>
    <button id="b2">Move</button>
    <button id="b3">icon</button>
  </nav>
  <hr>
  <main>
    <div class="card-container col365">
      <u-card id="c1" title="Card-Title"><span>Hello</span></u-card>

      <u-card id="c2" icon="button" title="Cardboards">
        <b>Dimensions</b>
        <div class='form-grid'>
          <label>Height:</label><input name='h' value="30px">
          <label>Width:</label><input name='w' value="60px">
        </div>
        <b>Colors</b>
        <div class='form-grid'>
          <label>Border:</label><input name='border' type="color" value="#111111">
          <label>Fill:</label><input name='back' type="color" value="#FFF4CC">
        </div>
        <button>Cancel</button>
        <button>OK</button>
      </u-card>

      <u-card id="c3" title="Card3">Hello Text!</u-card>
      <u-card id="c4" title="Card3">
        <div>some</div>puretext
      </u-card>
    </div>

    <div class="card-container col365">
      <hr>
      <u-markdown src="../doc/u-card.md"></u-markdown>
    </div>
  </main>

  <hr>

  <script>
    const ccObj = document.querySelector('.card-container');

    document.querySelector('#b1').addEventListener('click', (e) => {
      ccObj.firstElementChild.setAttribute('title', 'New-Title');
    });

    document.querySelector('#b2').addEventListener('click', (e) => {
      const c = ccObj.firstElementChild;
      // ccObj.removeChild(c); // makes no difference
      ccObj.appendChild(c);
    });

    document.querySelector('#b3').addEventListener('click', (e) => {
      const c = ccObj.firstElementChild.icon = 'dht';
    });

  </script>
</body>

</html>
